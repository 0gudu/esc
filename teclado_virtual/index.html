<script>
    
    document.onkeydown = Pega_Tecla;
    document.onkeyup = Solta_Tecla; 

    function Pega_Tecla(e) {
    e = e || window.event;
        
    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
    tirarcores();
    document.getElementById(tecla).style.backgroundColor = "gray";
    }

    function Solta_Tecla(e) {
    e = e || window.event;

    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA SOLTA
    tirarcores();
    }

    function tirarcores() {
    for (x = 1; x <= 300; x++) {
        var el = document.getElementById(x);
        if (el) {
        el.style.backgroundColor = "lightgray";
        }
    }
    }
